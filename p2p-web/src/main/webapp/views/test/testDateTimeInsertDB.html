<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>测试spring-mvc的datetime保存</title>
    
	<link href="../../static/zui/dist/css/zui.min.css" rel="stylesheet">
	<link href="../../static/zui/docs/css/doc.min.css" rel="stylesheet">
	
	<link href="../../static/zui/dist/lib/datatable/zui.datatable.min.css"
		rel="stylesheet">
	<link href="../../static/zui/dist/lib/calendar/zui.calendar.min.css"
		rel="stylesheet">
		
	<link href="../../static/zui/dist/lib/datetimepicker/datetimepicker.css"
		rel="stylesheet">
	
	<link href="../../static/zui/docs/favicon.ico" rel="shortcut icon" 
		type="image/x-icon">
	<link href="../../static/zui/docs/favicon.ico"  rel="icon"  type="image/x-icon">
	

    <!--[if lt IE 9]>
      <script src="dist/lib/ieonly/html5shiv.js"></script>
      <script src="dist/lib/ieonly/respond.js"></script>
      <script src="dist/lib/ieonly/excanvas.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
	<script src="../../static/zui/assets/jquery.js"></script>
	
	<!-- ZUI Javascript组件 -->
	<script src="../../static/zui/docs/js/zui.min.js"></script>
<!-- 	<script src="../../static/zui/docs/js/doc.min.js"></script> -->
	
	<!-- 增强文档插件 -->
	<script async src="../../static/zui/assets/google-code-prettify/prettify.js"></script>
	<script async src="../../static/zui/assets/marked/marked.min.js"></script>
	
	<!-- 数据表格 -->
	<script async src="../../static/zui/dist/lib/datatable/zui.datatable.min.js"></script>
	<!-- 日历 -->
	<script async src="../../static/zui/dist/lib/calendar/zui.calendar.min.js"></script>
	<!-- 日期 -->
	<script async src="../../static/zui/dist/lib/datetimepicker/datetimepicker.min.js"></script>
	
<div class='panel'>
        <div class='panel-heading'>创建文章</div>
        <div class='panel-body'>
        <form class="form-horizontal" role="form" action="../../testController/add" method='post'>
          <legend>legend</legend>
          <div class="form-group">
            <label class="col-md-2 control-label required">类目</label>
            <div class="col-md-4">
              <select name='categories[]' id='categories' multiple='multiple' class='select-3 form-control chosen'>
                <option value='2'>/蝉知动态</option>
                <option value='51'>/asd</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">作者</label>
            <div class="col-md-4">
               <input type='text' name='author' id='author' value='demo' class='form-control' />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">创建日期</label>
            <div class="col-md-4">
              <div class="input-group">
                <!-- data-date="1979-09-16T05:25:07Z" -->
                <div class="input-group date form-datetime"  data-date-format="dd MM yyyy - HH:ii:ss p" data-link-field="dtp_input1">
		            <input name="createDate" id="createDate" class="form-control" type="text" value="" readonly="">
		            <span class="input-group-addon"><span class="icon-remove"></span></span>
		            <span class="input-group-addon"><span class="icon-th"></span></span>
		          </div>
              </div>
            </div>
          </div>


          <div class="form-group">
            <label class="col-md-2 control-label">来源</label>
            <div class='col-md-4'>
              <select name='original' id='original' class='form-control'>
                <option value='1' selected='selected'>原创</option>
                <option value='0'>转贴</option>
              </select>
            </div>
            <div id='copyBox'>
              <div class='col-md-2'><input type='text' name='copySite' id='copySite' value='' class='form-control' placeholder='来源网站' /></div>
              <div class='col-md-3'><input type='text' name='copyURL' id='copyURL' value='' class='form-control' placeholder='来源URL' /></div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">标题</label>
            <div class="col-md-10 has-error">
               <input type='text' name='title' id='title' value='' class='form-control' placeholder=''/>
               <div class="help-block alert alert-warning">标题不能为空</div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">英文别名</label>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-addon">http://demo.chanzhi.org/article/id@</span>
                <input type='text' name='alias' id='alias' value='' class='form-control' />
                <span class="input-group-addon">.html</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">关键字</label>
            <div class="col-md-10">
              <input type='text' name='keywords' id='keywords' value='' class='form-control' />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">摘要</label>
            <div class="col-md-10">
              <textarea name='summary' id='summary' rows='2' class='form-control'></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">内容</label>
            <div class="col-md-10">
              <textarea name='content' id='content' rows='10' class='form-control'></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">保存为</label>
            <div class="col-md-10">
              <label class='radio-inline'> <input type="radio" name="optionsRadios" value="option1" checked> 草稿 </label>
              <label class='radio-inline'> <input type="radio" name="optionsRadios" value="option2"> 私人 </label>
              <label class='radio-inline'> <input type="radio" name="optionsRadios" value="option2"> 公开 </label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
               <input type='submit' id='submit' class='btn btn-primary' value='保存' data-loading='稍候...' /> <input type='hidden' name='type' id='type' value='article'  />
            </div>
          </div>
        </form>
        </div>
        </div>
<script type="text/javascript">
	$(function(){
		
		// 选择时间和日期
		$(".form-datetime").datetimepicker(
		{
		    language:  "zh-CN",
		    weekStart: 1,
		    todayBtn:  1,
		    autoclose: 1,
		    todayHighlight: 1,
		    startView: 2,
		    forceParse: 0,
		    showMeridian: 1,
		    format: "yyyy-mm-dd hh:ii:ss"
		});
	});

</script>
    
  </body>
</html>
